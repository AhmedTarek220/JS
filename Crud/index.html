<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="crud">
      <header>
        <h1>Cruds</h1>
        <p>Project Management Sytem </p>
      </header>
      <div class="inputs">
        <input type="text" id="title" placeholder="title">
        <div class="price">
          <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
          <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
          <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
          <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
          <small id="total"></small>
        </div>
        <input type="text" id="count" placeholder="0">
        <input type="text" id="category" placeholder="category">
        <button id="submit">Create</button>











      </div>
      <div class="outputs">
        <div class="searchBlock">
          <input onkeyup="searchData(this.value)" text id="search" placeholder="search">
          <div class="btnsearch">
            <button onclick="getSeachMood(this.id)" id="searchtitle">Search By Title</button>
            <button onclick="getSeachMood(this.id)" id="searchcategory">Search By Category</button>
          </div>
        </div>
        <div id="deleteAll"></div>
        <table>
          <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>taxes</th>
            <th>ads</th>
            <th>discount</th>
            <th>total</th>
            <th>category</th>
            <th>update</th>
            <th>delete</th>
          </tr>
          <tbody id="tbody">
          </tbody>
        </table>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
